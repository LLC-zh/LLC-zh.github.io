            <div class="markdown-body">
              <h1 id="链栈"><a href="#链栈" class="headerlink" title="链栈"></a>链栈</h1><figure class="highlight c"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs c"><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;stdio.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;stdlib.h&gt;</span></span><br><br><span class="hljs-keyword">typedef</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">QNode</span>&#123;</span><br>	<span class="hljs-keyword">int</span> data;<br>	<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">QNode</span> *<span class="hljs-title">next</span>;</span><br>&#125;QNode;<br><br><span class="hljs-keyword">typedef</span> <span class="hljs-class"><span class="hljs-keyword">struct</span></span><br><span class="hljs-class">&#123;</span><br>	QNode *front;<br>	QNode *rear;<br>&#125;LiQueue;<br><br><span class="hljs-comment">//队尾入队，队头出队</span><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">initLiQueue</span><span class="hljs-params">(LiQueue *&amp;lqu)</span></span>&#123;<br>	lqu = (LiQueue *)<span class="hljs-built_in">malloc</span>(<span class="hljs-keyword">sizeof</span>(LiQueue));<br>	lqu-&gt;front = lqu-&gt;rear = <span class="hljs-literal">NULL</span>;<br>&#125; <br> <br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">isQueueEmpty</span><span class="hljs-params">(LiQueue *lqu)</span></span>&#123;<br>	<span class="hljs-keyword">if</span>(lqu-&gt;front == <span class="hljs-literal">NULL</span> || lqu-&gt;rear == <span class="hljs-literal">NULL</span>)<br>		<span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>	<span class="hljs-keyword">else</span><br>		<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>; <br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">enQueue</span><span class="hljs-params">(LiQueue *&amp;lqu, <span class="hljs-keyword">int</span> x)</span></span>&#123;<br>	QNode *node;<br>	node = (QNode *)<span class="hljs-built_in">malloc</span>(<span class="hljs-keyword">sizeof</span>(QNode));<br>	node-&gt;data = x;<br>	node-&gt;next = <span class="hljs-literal">NULL</span>;<br>	<span class="hljs-comment">//如果队列为空，插入的结点为首结点，那么队头和队尾都指向这个新插入的首结点 </span><br>	<span class="hljs-keyword">if</span>(lqu-&gt;rear == <span class="hljs-literal">NULL</span>)<br>		lqu-&gt;front = lqu-&gt;rear = node;<br>	<span class="hljs-keyword">else</span><br>	&#123;<br>		<span class="hljs-comment">//否则的话，这个结点插入到队尾所指的结点的后面，并把队尾指针指向新结点 </span><br>		lqu-&gt;rear-&gt;next = node;<br>		lqu-&gt;rear = node;<br>	&#125;<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">deQueue</span><span class="hljs-params">(LiQueue *&amp;lqu, <span class="hljs-keyword">int</span> &amp;x)</span></span>&#123;<br>	QNode *p;<br>	<span class="hljs-comment">//如果队尾指针为空，表明队列为空，这时不能再删除 </span><br>	<span class="hljs-keyword">if</span>(lqu-&gt;rear == <span class="hljs-literal">NULL</span>)&#123;<br>		<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>	&#125;<br>	<span class="hljs-keyword">else</span><br>	&#123;<br>		<span class="hljs-comment">//否则的话，队列不为空，将p指向队头所指的元素，准备free(p) </span><br>		p = lqu-&gt;front;<br>	&#125;<br>	<span class="hljs-comment">//队头和队尾都指向同一个对象，这时要么队列为空，要么队列只有一个元素，</span><br>	<span class="hljs-comment">//但是前一步已经判断完队列不为空了，这时只能是队列中只有一个元素 </span><br>	<span class="hljs-keyword">if</span>(lqu-&gt;front == lqu-&gt;rear)&#123;<br>		<span class="hljs-comment">//队列中只有一个元素，删掉这个元素队列就为空了，需要将队头和队尾指针同时置空 </span><br>		lqu-&gt;front=lqu-&gt;rear=<span class="hljs-literal">NULL</span>;<br>	&#125;<span class="hljs-keyword">else</span>&#123;<br>		<span class="hljs-comment">//队列不为空，且不只有一个元素，将队头指向目前队头所指的元素的下一个元素，逻辑上删掉了前一个队头 </span><br>		lqu-&gt;front = lqu-&gt;front-&gt;next;<br>	&#125;<br>	x=p-&gt;data;<br>	<span class="hljs-comment">//释放p所占的内存空间，不可少 </span><br>	<span class="hljs-built_in">free</span>(p);<br>	<span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span>&#123;<br>	LiQueue *liQueue;<br>	initLiQueue(liQueue);<br>	enQueue(liQueue, <span class="hljs-number">77</span>);<br>	enQueue(liQueue, <span class="hljs-number">99</span>);<br>	enQueue(liQueue, <span class="hljs-number">88</span>);<br>	<br>	<span class="hljs-keyword">int</span> elem;<br>	<span class="hljs-keyword">if</span>(deQueue(liQueue, elem))&#123;<br>		<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;删除成功，元素为:%d\n&quot;</span>, elem);<br>	&#125;<span class="hljs-keyword">else</span>&#123;<br>		<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;删除失败\n&quot;</span>);<br>	&#125;<br>	<span class="hljs-keyword">if</span>(deQueue(liQueue, elem))&#123;<br>		<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;删除成功，元素为:%d\n&quot;</span>, elem);<br>	&#125;<span class="hljs-keyword">else</span>&#123;<br>		<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;删除失败\n&quot;</span>);<br>	&#125;<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></div></td></tr></table></figure>
